<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода в {{ city }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .weather-info {
            padding: 20px;
            background-color: #f0f4f8;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .weather-info h2 {
            margin: 0 0 10px 0;
            color: #3A80E0;
        }

        .weather-info p {
            font-size: 1.1em;
            color: #555;
        }

        .weather-info strong {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Прогноз погоды в {{ city }}</h1>
    </header>

    <div class="container">
        <div class="weather-info">
            <h2>Погода в {{ city }}</h2>
            <p><strong>Температура:</strong> {{ weather['current']['temp_c'] }}°C</p>
            <p><strong>Описание:</strong> {{ weather['current']['condition']['text'] }}</p>
            <p><strong>Ветер:</strong> {{ weather['current']['wind_kph'] }} км/ч</p>
            <p><strong>Влажность:</strong> {{ weather['current']['humidity'] }}%</p>
        </div>
    </div>
</body>
</html>
