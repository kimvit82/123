<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды в {{ city }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .weather-info {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Прогноз погоды в {{ city }}</h1>

        <div class="weather-info">
            <h2>Погода</h2>
            <p><strong>Температура:</strong> {{ weather['current']['temp_c'] }}°C</p>
            <p><strong>Описание:</strong> {{ weather['current']['condition']['text'] }}</p>
            <p><strong>Ветер:</strong> {{ weather['current']['wind_kph'] }} км/ч</p>
            <p><strong>Влажность:</strong> {{ weather['current']['humidity'] }}%</p>
        </div>

        <a href="{{ url_for('index') }}">Вернуться на главную</a>
    </div>

</body>
</html>
